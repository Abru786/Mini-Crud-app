<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Student Management</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title" class="mb-0">Add Student</h5>
            </div>
            <div class="card-body">
                <form id="student-form" class="row g-3">
                    <input type="hidden" id="student-id">
                    <div class="col-md-4">
                        <label for="student-name" class="form-label">Name</label>
                        <input type="text" id="student-name" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="student-email" class="form-label">Email</label>
                        <input type="email" id="student-email" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="student-course" class="form-label">Course</label>
                        <input type="text" id="student-course" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Student List</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0" id="students-table">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
